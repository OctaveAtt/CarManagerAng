<div id="search-component">

  <mat-form-field>
    <mat-label>Car Search</mat-label>
    <input matInput #searchBox id="search-box" (input)="searchCar(searchBox.value)" />
  </mat-form-field>

  <mat-list class="search-result">
    <mat-list-item *ngFor="let car of cars$ | async" >
      <a  routerLink="/detail/{{car.id}}">
        {{car.title}}
      </a>
    </mat-list-item>
  </mat-list>
</div>
